<section id="wrapper">
  <fieldset>
    <div class="notes"  *ngFor='let note of notes.reverse()'>
      <!-- <div class="notes"  *ng-repeat="note of notes | orderBy:'-'"> -->

      <div id="top">
       <small> Noted on: {{note.createdAt | date:'medium'}}</small>
      </div>
      <div id="bottom">
        {{note.content}}
      </div>
    </div>
  </fieldset>
</section>
