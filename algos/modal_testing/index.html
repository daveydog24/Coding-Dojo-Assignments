<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Modal Testing</title>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
            items = data;
	
            for (item of items){
                $('#buttons').append(`<button type="button" onclick="openModal('${item.name}')" name="${item.name}">${item.name}</button>`);
                $('#theModals').append(`
                    <div id="${item.name}" class="modal">
                        <div class="picture-content">
                            <button type="button" class="modalClose" onclick="closeModal('${item.name}')" name="${item.name}">Close</button>
                            <img src="${item.url}" alt="iphone">
                        </div>
                    </div>`);
            }
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <h1>Modal Testing</h1>
        <nav id="buttons">

        </nav>
        <div id="theModals">

        </div>

    </div>
</body>
</html>
