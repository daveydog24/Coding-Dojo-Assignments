<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Modal Testing</title>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
            items = data;
            
            for (item of items){
                item.message = null;

                if (item.title){
                    title = item.title;
                } else {
                    title = 'UNDEFINED VARIABLE';
                }
                
                if (item.description){
                    description = item.description;
                } else {
                    description = 'UNDEFINED VARIABLE';
                }
                
                if (item.image){
                    image = item.image;
                    $('#buttons').append(`<button type="button" onclick="openModal('${title}')" title="${title}">${title}</button>`);
                    $('#theModals').append(`
                        <div id="${title}" class="modal">
                            <div class="picture-content">
                                <button type="button" class="modalClose" onclick="closeModal('${title}')" title="${title}">Close</button>
                                <img src="${image}" alt="iphone">
                                <p> ${description} </p>
                                </div>
                                </div>`);
                } 
                else if (item.trailer){
                    trailer = item.trailer
                    $('#buttons').append(`<button type="button" onclick="openModal('${title}')" title="${title}">${title}</button>`);
                    $('#theModals').append(`
                        <div id="${title}" class="modal">
                            <div class="picture-content">
                                <button type="button" class="modalClose" onclick="closeModal('${title}')" title="${title}">Close</button>
                                <video src="${trailer}" width="300" height="300" autoplay loop controls></video>
                                </div>
                                </div>`);
                    // trying to add errors
                    // $('#media').append(`<button type="button" onclick="openModal('${title}')" title="${title}">${title}</button>`);
                    // image = 'https://www.freeiconspng.com/uploads/error-icon-28.png';
                    // item.message = "You didnt provide a correct image";
                    // $('.errors').append(`<p>${item.message}</p>`);
                }
            }
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <h1>Modal Testing</h1>
        <nav id="buttons">
        </nav>
        
        <div id="theModals">
            <div class="errors">
            </div>
        </div>

            <audio src="mikiemusic.mp3.mscz" controls></audio>
            <video src="david.mov" width="300" height="300" autoplay loop controls></video>
        </div> -->
    </div>
</body>
</html>
