<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Modal Testing</title>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
            items = data;
            
            for (item of items){
                item.message = null;

                if (item.name){
                    name = item.name;
                } else {
                    name = 'UNDEFINED VARIABLE';
                }
                if (item.url){
                    url = item.url;
                } else {
                    url = 'https://www.freeiconspng.com/uploads/error-icon-28.png';
                    // item.message = "You didnt provide a correct URL";
                    // $('.errors').append(`<p>${item.message}</p>`);
                }
                $('#buttons').append(`<button type="button" onclick="openModal('${name}')" name="${name}">${name}</button>`);
                $('#theModals').append(`
                    <div id="${name}" class="modal">
                        <div class="picture-content">
                            <button type="button" class="modalClose" onclick="closeModal('${name}')" name="${name}">Close</button>
                            <img src="${url}" alt="iphone">
                            </div>
                            </div>`);
                }
            });
    </script>
</head>
<body>
    <div id="wrapper">
        <h1>Modal Testing</h1>
        <nav id="buttons">
        </nav>
        
        <div id="theModals">
            <div class="errors">
            </div>
        </div>

            <video src="david.mov" width="300" height="300" autoplay loop controls></video>
        </div> -->
    </div>
</body>
</html>
