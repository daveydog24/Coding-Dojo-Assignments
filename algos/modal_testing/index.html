<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            data = information;
	
            for (x of information){
                $('#buttons').append(`<button type="button" onclick="openModal('${x.name}')" name="${x.name}">${x.name}</button>`);
                $('#theModals').append(`
                    <div id="${x.name}" class="modal">
                        <div class="picture-content">
                            <button type="button" class="modalClose" onclick="closeModal('${x.name}')" name="${x.name}">Close</button>
                            <img src="${x.url}" alt="iphone">
                        </div>
                    </div>`);
            }
        });
    </script>
    <title>Modal Testing</title>
</head>
<body>
    <div id="wrapper">
        <h1>Modal Testing</h1>
        <nav id="buttons">

        </nav>
        <div id="theModals">
            
        </div>

    </div>
</body>
</html>
