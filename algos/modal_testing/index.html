<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Modal Testing</title>
</head>
<body>
    <div id="wrapper">
        <h1>Modal Testing</h1>
        <nav>
            <button type="button" onclick="openModal(name)" name="iPhone">iPhone</button>
            <button type="button" onclick="openModal(name)" name="macBook">MacBook</button>
            <button type="button" onclick="openModal(name)" name="car">Car</button>
            <button type="button" onclick="openModal(name)" name="tv">T.V.</button>
            <button type="button" onclick="openModal(name)" name="bike">Bike</button>
        </nav>

        <!-- The Modals -->
        <div id="iPhone" class="modal">
            <div class="picture-content">
                <button type="button" class="modalClose" onclick="closeModal(name)" name="iPhone">Close</button>
                <img src="https://amp.businessinsider.com/images/59c29dcb2488492b395ca43e-960-623.jpg" alt="iphone">
            </div>
        </div>

        <div id="macBook" class="modal">
            <div class="picture-content">
                <button type="button" class="modalClose" onclick="closeModal(name)" name="macBook">Close</button>
                <img src="https://cnet4.cbsistatic.com/img/s7OzxR8Y3xxOlegTpRQW3CuZPuk=/830x467/2017/06/06/349b7e65-a855-44f0-ae0a-6610ebca0809/apple-macbook-pro-12-inch-2017-4181.jpg" alt="macbook">
            </div>
        </div>

        <div id="car" class="modal">
            <div class="picture-content">
                <button type="button" class="modalClose" onclick="closeModal(name)" name="car">Close</button>
                <img src="https://imgct2.aeplcdn.com/img/800x600/car-data/big/honda-city-image-9579.png?v=29" alt="car">
            </div>
        </div>

        <div id="tv" class="modal">
            <div class="picture-content">
                <button type="button" class="modalClose" onclick="closeModal(name)" name="tv">Close</button>
                <img src="http://imshopping.rediff.com/imgshop/300-400/shopping/pixs/25424/b/bush32._bush-32-inch-curved-led-tv.jpg" alt="tv">
            </div>
        </div>

        <div id="bike" class="modal">
            <div class="picture-content">
                <button type="button" class="modalClose" onclick="closeModal(name)" name="bike">Close</button>
                <img src="https://imgd.aeplcdn.com//1056x594//bw/models/tvs-apache-rtr-160-4v.jpg?20180813151835" alt="bike">
            </div>
        </div>
    </div>
</body>
</html>
